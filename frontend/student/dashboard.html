<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - University Management System</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1>
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </h1>
                <p>Welcome to the student portal</p>
            </div>

            <!-- Student Info Card -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>
                        <i class="fas fa-user"></i>
                        Student Information
                    </h3>
                </div>
                <div class="card-body">
                    <div class="stats-grid">
                        <div>
                            <p class="text-secondary">Student ID</p>
                            <h4 id="student-id-display">-</h4>
                        </div>
                        <div>
                            <p class="text-secondary">Department</p>
                            <h4 id="student-department">-</h4>
                        </div>
                        <div>
                            <p class="text-secondary">Year</p>
                            <h4 id="student-year">-</h4>
                        </div>
                        <div>
                            <p class="text-secondary">Semester</p>
                            <h4 id="student-semester">-</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon primary">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="current-gpa">0.00</h3>
                        <p>Current GPA</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon success">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="cgpa">0.00</h3>
                        <p>CGPA</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon info">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="total-courses">0</h3>
                        <p>Total Courses</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon warning">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-details">
                        <h3 id="published-results">0</h3>
                        <p>Published Results</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/student.js"></script>
    <script>
        // Load sidebar component
        loadComponent('sidebar-container', '../components/sidebar-student.html');
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            initStudentDashboard();
        });
    </script>
</body>
</html>
