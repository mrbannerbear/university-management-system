<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Marks - University Management System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
</head>
<body>
    <div class="dashboard">
        <div id="sidebar-container"></div>
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <div class="main-content">
            <div id="header-container"></div>

            <div class="page-header">
                <h1><i class="fas fa-edit"></i> Enter Marks</h1>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label">Select Course</label>
                        <select id="course-select" class="form-control form-select">
                            <option value="">Select a course...</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="students-section" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-users"></i> Students</h3>
                        <button class="btn btn-primary" onclick="saveAllMarks()">
                            <i class="fas fa-save"></i> Save All Marks
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table" id="marks-table">
                                <thead>
                                    <tr>
                                        <th>Student ID</th>
                                        <th>Student Name</th>
                                        <th>Marks (0-100)</th>
                                        <th>Grade</th>
                                        <th>Grade Point</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="marks-tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/router.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/faculty.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await protectPage('faculty');
            if (user) {
                await initializeLayout(user);
                await initEnterMarksPage();
            }
        });
    </script>
</body>
</html>
