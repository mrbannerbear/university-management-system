<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses - University Management System</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
</head>
<body>
    <div class="dashboard">
        <div id="sidebar-container"></div>
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <div class="main-content">
            <div id="header-container"></div>

            <div class="page-header">
                <h1>
                    <i class="fas fa-book"></i>
                    Manage Courses
                </h1>
                <button class="btn btn-primary" onclick="showAddCourseModal()">
                    <i class="fas fa-plus"></i>
                    Add Course
                </button>
            </div>

            <div class="card">
                <div class="card-body">
                    <input type="text" id="search-input" class="form-control" placeholder="Search courses...">
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-container">
                        <table class="table" id="courses-table">
                            <thead>
                                <tr>
                                    <th>Course Code</th>
                                    <th>Course Name</th>
                                    <th>Department</th>
                                    <th>Credits</th>
                                    <th>Semester</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="courses-tbody">
                                <tr><td colspan="6" class="text-center">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Course Modal -->
    <div id="course-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add Course</h3>
                <button class="modal-close" onclick="hideModal('course-modal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="course-form">
                    <input type="hidden" id="course-id">
                    <div class="form-group">
                        <label class="form-label">Course Code</label>
                        <input type="text" id="course-code" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Course Name</label>
                        <input type="text" id="course-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Department</label>
                        <select id="course-department" class="form-control form-select" required>
                            <option value="">Select Department</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Credits</label>
                        <input type="number" id="course-credits" class="form-control" min="1" max="6" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Semester</label>
                        <select id="course-semester" class="form-control form-select" required>
                            <option value="">Select Semester</option>
                            <option value="1">1st Semester</option>
                            <option value="2">2nd Semester</option>
                            <option value="3">3rd Semester</option>
                            <option value="4">4th Semester</option>
                            <option value="5">5th Semester</option>
                            <option value="6">6th Semester</option>
                            <option value="7">7th Semester</option>
                            <option value="8">8th Semester</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="hideModal('course-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveCourse()">Save Course</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/router.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await protectPage('admin');
            if (user) {
                await initializeLayout(user);
                await initCoursesPage();
            }
        });
    </script>
</body>
</html>
