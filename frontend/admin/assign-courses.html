<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Courses - University Management System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
</head>
<body>
    <div class="dashboard">
        <div id="sidebar-container"></div>
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <div class="main-content">
            <div id="header-container"></div>

            <div class="page-header">
                <h1><i class="fas fa-tasks"></i> Assign Courses to Faculty</h1>
                <button class="btn btn-primary" onclick="showAssignCourseModal()">
                    <i class="fas fa-plus"></i> Assign Course
                </button>
            </div>

            <div class="card">
                <div class="card-body">
                    <input type="text" id="search-input" class="form-control" placeholder="Search assignments...">
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-container">
                        <table class="table" id="assignments-table">
                            <thead>
                                <tr>
                                    <th>Faculty Name</th>
                                    <th>Faculty ID</th>
                                    <th>Course Name</th>
                                    <th>Course Code</th>
                                    <th>Department</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="assignments-tbody">
                                <tr><td colspan="6" class="text-center">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Assign Course Modal -->
    <div id="assign-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Assign Course to Faculty</h3>
                <button class="modal-close" onclick="hideModal('assign-modal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="assign-form">
                    <div class="form-group">
                        <label class="form-label">Faculty Member</label>
                        <select id="assign-faculty" class="form-control form-select" required>
                            <option value="">Select Faculty</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Course</label>
                        <select id="assign-course" class="form-control form-select" required>
                            <option value="">Select Course</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Academic Year</label>
                        <input type="text" id="assign-year" class="form-control" placeholder="e.g., 2024-2025" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="hideModal('assign-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveAssignment()">Assign Course</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/router.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await protectPage('admin');
            if (user) {
                await initializeLayout(user);
                await initAssignCoursesPage();
            }
        });
    </script>
</body>
</html>
