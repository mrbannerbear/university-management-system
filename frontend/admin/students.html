<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students - University Management System</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>
        
        <!-- Sidebar overlay for mobile -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header will be loaded here -->
            <div id="header-container"></div>

            <div class="page-header">
                <h1>
                    <i class="fas fa-user-graduate"></i>
                    Manage Students
                </h1>
                <button class="btn btn-primary" onclick="showAddStudentModal()">
                    <i class="fas fa-plus"></i>
                    Add Student
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="card">
                <div class="card-body">
                    <div class="search-filter">
                        <input 
                            type="text" 
                            id="search-input" 
                            class="form-control" 
                            placeholder="Search students..."
                        >
                    </div>
                </div>
            </div>

            <!-- Students Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-container">
                        <table class="table" id="students-table">
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Department</th>
                                    <th>Semester</th>
                                    <th>Enrollment Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="students-tbody">
                                <tr>
                                    <td colspan="7" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Student Modal -->
    <div id="student-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add Student</h3>
                <button class="modal-close" onclick="hideModal('student-modal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="student-form">
                    <input type="hidden" id="student-id">
                    
                    <div class="form-group">
                        <label class="form-label" for="student-name">Full Name</label>
                        <input type="text" id="student-name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="student-email">Email</label>
                        <input type="email" id="student-email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="student-password">Password</label>
                        <input type="password" id="student-password" class="form-control">
                        <small class="form-help">Leave blank to keep current password</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="student-student-id">Student ID</label>
                        <input type="text" id="student-student-id" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="student-department">Department</label>
                        <select id="student-department" class="form-control form-select" required>
                            <option value="">Select Department</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="student-semester">Semester</label>
                        <select id="student-semester" class="form-control form-select" required>
                            <option value="">Select Semester</option>
                            <option value="1">1st Semester</option>
                            <option value="2">2nd Semester</option>
                            <option value="3">3rd Semester</option>
                            <option value="4">4th Semester</option>
                            <option value="5">5th Semester</option>
                            <option value="6">6th Semester</option>
                            <option value="7">7th Semester</option>
                            <option value="8">8th Semester</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="hideModal('student-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveStudent()">Save Student</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/router.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await protectPage('admin');
            if (user) {
                await initializeLayout(user);
                await initStudentsPage();
            }
        });
    </script>
</body>
</html>
